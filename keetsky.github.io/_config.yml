# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: keetsky's Blog
subtitle: Life Never Stop
description: 登高望远，多少岁月烟雨中;贴窗倾听，夜雨声烦杯对影。
author: keetsky
language: zh-Hans
timezone:    #Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://keetsky.top  #用于绑定域名, 其他的不需要配置
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source 		#源文件
public_dir: public 		#生成的网页文件
tag_dir: tags			#标签
archive_dir: archives		#归档
category_dir: categories	#分类
code_dir: downloads/code
i18n_dir: :lang			#分类
skip_render: README.md
guestbook: /guestbook           #留言

# Writing
new_post_name: :title.md # File name of new posts#新文章标题
default_layout: post				#默认模板
titlecase: false # Transform title into titlecase #标题转换成大写
external_link: true # Open external links in new tab #新标签页里打开连接
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true	#显示行号
  auto_detect: true    #代码颜色
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized			#默认分类
category_map:
  编程: programming
  生活: life
  其他: other
tag_map:
  机器学习: machine learning
  计算机: computer 


# hexo sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml



# Date / Time format				#日期时间格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions				#插件和主题
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment		#部署, 同时发布在 GitHub 和 GitCafe 上面
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:keetsky/keetsky.github.io.git
  branch: master


# Disqus #Disqus评论系统
